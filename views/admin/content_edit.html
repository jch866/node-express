{% extends 'layout.html' %}
{% block main %}
<div class="panel-heading">
    <ol class="breadcrumb">
        <li><a href="/admin">后台管理</a></li>
        <li class="active">添加内容</li>
    </ol>
</div>
<div class="panel-body">
    <h4>当前内容标题 -- {{result.title}}</h4>
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">内容分类</label>
            <div class="col-sm-8">
                <select class="form-control" name="category">
                    {% for op in cates %}
                        {% if op._id.toString() == result.category._id.toString() %}
                        <option value="{{op._id.toString()}}" selected>{{op.name}}</option>
                        {% else %}
                        <option value="{{op._id.toString()}}">{{op.name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">内容标题</label>
            <div class="col-sm-8">
                <input type="text" value="{{result.title}}" class="form-control" id="inputEmail3" placeholder="标题" name="title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">简介</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="2" placeholder="简介" name="des">{{result.des}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">内容</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="4" placeholder="具体内容" name="content">{{result.content}}</textarea>
            </div>
        </div>
        <!--<div class="form-group">-->
        <!--<label  class="col-sm-2 control-label">图片</label>-->
        <!--<div class="col-sm-8">-->
        <!--<input type="email" class="form-control" id="inputEmail3" placeholder="Email" name='img'>-->
        <!--</div>-->
        <!--</div>-->
        <button type="submit" class="col-sm-offset-2 btn btn-default">保存修改内容</button>
    </form>
</div>
{% endblock %}
